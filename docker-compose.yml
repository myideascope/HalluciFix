version: '3.8'

services:
  # =============================================================================
  # DATABASE SERVICES
  # =============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: hallucifix-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./supabase/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hallucifix-network

  redis:
    image: redis:7-alpine
    container_name: hallucifix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - hallucifix-network

  # =============================================================================
  # AWS SERVICES SIMULATION
  # =============================================================================

  localstack:
    image: localstack/localstack:3.0
    container_name: hallucifix-localstack
    environment:
      SERVICES: s3,lambda,cloudwatch,bedrock,logs,iam
      DEBUG: 1
      DATA_DIR: /tmp/localstack/data
      LAMBDA_EXECUTOR: docker-reuse
      DOCKER_HOST: unix:///var/run/docker.sock
      HOST_TMP_FOLDER: /tmp/localstack
      PERSISTENCE: 1
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    volumes:
      - localstack_data:/tmp/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hallucifix-network

  # =============================================================================
  # DEVELOPMENT TOOLS
  # =============================================================================

  minio:
    image: minio/minio:latest
    container_name: hallucifix-minio
    environment:
      MINIO_ACCESS_KEY: hallucifix_access_key
      MINIO_SECRET_KEY: hallucifix_secret_key
      MINIO_REGION: us-east-1
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - hallucifix-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: hallucifix-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web interface
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /tmp
    volumes:
      - mailhog_data:/tmp
    networks:
      - hallucifix-network

  # =============================================================================
  # MONITORING & ADMIN TOOLS
  # =============================================================================

  adminer:
    image: adminer:latest
    container_name: hallucifix-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - hallucifix-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hallucifix-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - hallucifix-network

  # =============================================================================
  # SUPABASE LOCAL DEVELOPMENT
  # =============================================================================

  supabase-studio:
    image: supabase/studio:latest
    container_name: hallucifix-supabase-studio
    environment:
      SUPABASE_URL: http://localhost:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      SUPABASE_REST_URL: http://localhost:8000/rest/v1
      SUPABASE_GRAPHQL_URL: http://localhost:8000/graphql/v1
      SUPABASE_REALTIME_URL: ws://localhost:8000/realtime/v1
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:8000
      NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
    ports:
      - "3000:3000"
    depends_on:
      - supabase-rest
      - supabase-auth
      - supabase-storage
    networks:
      - hallucifix-network

  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: hallucifix-supabase-rest
    environment:
      PGRST_DB_URI: postgresql://postgres:postgres@postgres:5432/postgres
      PGRST_DB_SCHEMA: public,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: "false"
    ports:
      - "3001:3000"
    depends_on:
      - postgres
    networks:
      - hallucifix-network

  supabase-auth:
    image: supabase/gotrue:v2.151.0
    container_name: hallucifix-supabase-auth
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:8000
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_ADDITIONAL_REDIRECT_URLS: http://localhost:3000
      GOTRUE_JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
      GOTRUE_SMTP_HOST: mailhog
      GOTRUE_SMTP_PORT: 1025
      GOTRUE_SMTP_USER: ""
      GOTRUE_SMTP_PASS: ""
      GOTRUE_SMTP_ADMIN_EMAIL: admin@hallucifix.local
      GOTRUE_SMTP_SENDER_NAME: Hallucifix
    ports:
      - "9999:9999"
    depends_on:
      - postgres
      - mailhog
    networks:
      - hallucifix-network

  supabase-storage:
    image: supabase/storage-api:v1.0.6
    container_name: hallucifix-supabase-storage
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
