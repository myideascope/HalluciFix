      POSTGREST_URL: http://supabase-rest:3000
      PGOPTIONS: "-c search_path=storage"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: us-east-1
    ports:
      - "8002:8000"
    volumes:
      - supabase_storage:/var/lib/storage
    depends_on:
      - postgres
      - supabase-rest
    networks:
      - hallucifix-network

  supabase-realtime:
    image: supabase/realtime:v2.28.32
    container_name: hallucifix-supabase-realtime
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: 'SET search_path TO realtime'
      DB_ENC_KEY: supabaserealtime
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYJedgWp0Mcc=
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: "false"
      DNS_NODES: "''"
      RLIMIT_NOFILE: "10000"
    ports:
      - "8001:8000"
    depends_on:
      - postgres
    networks:
      - hallucifix-network

  supabase-edge-runtime:
    image: supabase/edge-runtime:v1.54.8
    container_name: hallucifix-supabase-edge-runtime
    environment:
      JWT_SECRET: super-secret-jwt-token-with-at-least-32-characters-long
      SUPABASE_URL: http://localhost:8000
      SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
    ports:
      - "8083:8083"
    depends_on:
      - supabase-storage
    networks:
      - hallucifix-network

  # Kong API Gateway for Supabase
  kong:
    image: kong:3.4
    container_name: hallucifix-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,http-log,rate-limiting
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"  # Supabase API
      - "8443:8443"  # HTTPS (optional)
    volumes:
      - ./docker/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - supabase-rest
      - supabase-auth
      - supabase-storage
      - supabase-realtime
    networks:
      - hallucifix-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  localstack_data:
    driver: local
  minio_data:
    driver: local
  mailhog_data:
    driver: local
  supabase_storage:
    driver: local

networks:
  hallucifix-network:
    driver: bridge