      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (if no artifacts)
        if: needs.build-and-test.result != 'success'
        run: npm ci

      - name: Build application (if no artifacts)
        if: needs.build-and-test.result != 'success'
        run: npm run build
        env:
