_format_version: "3.0"

services:
  - name: supabase-rest
    url: http://supabase-rest:3000
    routes:
      - name: rest-api
        paths:
          - /rest/v1
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3000
            - http://localhost:5173
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          credentials: true

  - name: supabase-auth
    url: http://supabase-auth:9999
    routes:
      - name: auth-api
        paths:
          - /auth/v1
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3000
            - http://localhost:5173
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          credentials: true

  - name: supabase-storage
    url: http://supabase-storage:8000
    routes:
      - name: storage-api
        paths:
          - /storage/v1
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3000
            - http://localhost:5173
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          credentials: true

  - name: supabase-realtime
    url: http://supabase-realtime:8000
    routes:
      - name: realtime-api
        paths:
          - /realtime/v1
        strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - http://localhost:3000
            - http://localhost:5173
          methods: ["GET", "POST", "PUT", "DELETE", "PATCH", "OPTIONS", "WEBSOCKET"]
          headers: ["Accept", "Accept-Version", "Content-Length", "Content-MD5", "Content-Type", "Date", "Authorization"]
          credentials: true

upstreams:
  - name: supabase-upstream
    targets:
      - target: supabase-rest:3000
        weight: 100
      - target: supabase-auth:9999
        weight: 100
      - target: supabase-storage:8000
        weight: 100
      - target: supabase-realtime:8000
        weight: 100